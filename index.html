<head>

</head>
<body>
    <div class="header">
        <header>
        <h1>株式会社TECH</h1>

    </div>
    <div class="main">
    <main>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="">ホーム</a></li>
                    <li><a href="">企業情報</a></li>
                    <li><a href="">会社概要</a></li>
                    <li><a href="">よくある質問</a></li>
                    <li><a href="">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
        <div class="main_img">
            <img src="./img/mv.png" /><br />
            <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
        </div>
        <div class="summary">
            <h2>会社概要</h2>
            <table>
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田 太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>
        <div class="inquiry">
            <h2>お問い合わせ</h2>
            <form action="送信先" method="get">
                <div>
                    <label>会社名</label><input type="text" />
                </div>
                <div>
                    <label>お名前</label><input type="text" />
                </div>
                <div>
                    <label>メールアドレス</label><input type="email" />
                </div>
                <div>
                    <label>お問合せ内容</label><textarea name="textarea" cols="60" rows="10"> </textarea>
                </div>
                <div>
                    <input type="submit" value="お申し込み"/>
                </div>
            </form>
        </div>
    </main>
    </div>
    <div class="footer">
